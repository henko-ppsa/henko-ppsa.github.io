<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPS Africa</title>
<style>
  /* Basic reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #359C37;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    padding: 20px;
    max-width: 600px;
  }

  h1 {
    font-size: 3rem;
    color: #C4A046;
    margin-bottom: 20px;
    animation: pulse 1.5s infinite;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 15px;
    opacity: 0.85;
  }

  a {
    color: #C4A046;
    text-decoration: none;
    font-weight: bold;
  }

  /* Pulse animation for h1 */
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.6; }
  }

  /* Floating dots animation */
  .dots span {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background: #C4A046;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .dots span:nth-child(1) { animation-delay: 0s; }
  .dots span:nth-child(2) { animation-delay: 0.2s; }
  .dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>PPSA</h1>
    <p>Our website is under construction.<br>Weâ€™ll be online soon.</p>
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    <p>Contact us at <a href="mailto:info@pps-africa.com">info@pps-africa.com</a></p>
  </div>
</body>
</html>
