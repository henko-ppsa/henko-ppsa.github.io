<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPS Africa</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LYBSJS56DK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-LYBSJS56DK');
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #152F4C;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #C4A046;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      opacity: 0.85;
    }

    a {
      color: #C4A046;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    .dots {
      margin: 20px 0;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #C4A046;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PPS Africa</h1>
    <p>Our website is currently under construction.</p>

    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <p>
      Get in touch: 
      <a href="mailto:info@ppsafrica.com">info@ppsafrica.com</a>
    </p>
  </div>
</body>
</html>
